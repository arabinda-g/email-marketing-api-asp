<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    {{email_tracker_tag}}
    <table role="presentation" style="width: 100%; border-collapse: collapse; border: none;">
        <tr>
            <td style="padding: 20px;">
                <h1>Welcome, {{recipient_first_name}}!</h1>
                <p>This is a sample email template. You can customize the content of this email to suit your needs.</p>
                <p>Here's a unique link for you: <a href="{{unsubscribe_link}}">Unsubscribe</a></p>
                <p>If you have any questions, feel free to contact us.</p>
            </td>
        </tr>
        <tr>
            <td style="background-color: #f7f7f7; padding: 20px; text-align: center;">
                <p>&copy; 2023 Your Company. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
